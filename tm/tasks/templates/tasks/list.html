{% extends "../core/base.html" %}

{% block content %}

<h3>{{ title }}</h3>

{% for task in tasks %}
<div class="card">
    <div class="card-header {{ task.status }}">
        #{{ task.id }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description }}</p>
        <a href="{{ task.id }}" class="btn btn-primary">Подробнее</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
