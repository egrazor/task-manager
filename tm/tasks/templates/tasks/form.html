{% extends "../core/base.html" %}
{% load bootstrap5 %}

{% block content %}

<h3>
    Создать задачу
    <small class="text-muted"></small>
</h3>

<form action="/api/tasks/" method="post" class="form">
    {% csrf_token %}

    {% for field in form %}
    {% bootstrap_field field %}
    {% endfor %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">Создать</button>
    {% endbuttons %}
</form>

{% endblock content %}
